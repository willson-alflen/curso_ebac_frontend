<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Github</title>
    <!-- local css -->
    <link rel="stylesheet" href="./dist/css/main.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <img
          id="avatar"
          class="profile-avatar"
          src="https://via.placeholder.com/180x180"
          alt="."
        />
        <h1 id="name" class="profile-name">Usuário do Github</h1>
        <h2 id="username" class="profile-username">@usuariodogithub</h2>
        <ul class="numbers">
          <li class="numbers-item">
            <h4>Repositórios</h4>
            <p id="numberOfRepos"></p>
          </li>
          <li class="numbers-item">
            <h4>Seguidores</h4>
            <p id="numberOfFollowers"></p>
          </li>
          <li class="numbers-item">
            <h4>Seguindo</h4>
            <p id="numberOfFollowings"></p>
          </li>
        </ul>
        <a
          href="https://github.com/willson-alflen"
          target="_blank"
          id="profileUrl"
          class="profile-link"
          >Ver no Github</a
        >
      </div>
    </header>

    <!-- local scripts -->
    <script src="./dist/scripts/main.js"></script>
  </body>
</html>
